{% extends "base.html" %}

{% block content %}
<h1>
    Delete Entry
</h1>

<p>Are you sure you want to delete "{{ entry.title }}"</p>

<form role="form" method="POST">
    <button type="submit" class="btn btn-default">Delete</button>
    <a href="{{ url_for('entries') }}" class="btn btn-danger">Cancel</a>
</form>


{% endblock %}
