<html>
    <head>
        <title>slack_clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS -->
        <!-- Pure -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

         <!-- slack_clone -->
        <link rel="stylesheet" href="static/css/main.css">

        <!-- Fonts -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!-- JS -->
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-2.1.0.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- React -->
        <script src="//fb.me/react-0.13.3.js"></script>
        <script src="//fb.me/JSXTransformer-0.13.3.js"></script>
        <script src="//js.pusher.com/3.0/pusher.min.js"></script>

        <!-- slack_clone -->
        <script src="static/js/main.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('homepage') }}">
                        Slackk</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                      {% if current_user.is_authenticated %}
                        <a href="{{url_for('logout')}}" class="btn btn-primary navbar-btn">Logout</a>
                      {% else %}
                        <a href="{{url_for('login')}}" class="btn btn-primary navbar-btn">Login</a>
                      {% endif %}

                    </ul>
                </div>
            </div>
        </div>
        <!-- check if there is a user auth error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- END - check if there is a user auth error -->


        <div class="container">
            {% block content %}{% endblock %}
        </div>


    </body>
</html>
